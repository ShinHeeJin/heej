{% extends "base.html" %}
{% block title %}Heej{% endblock %}

{% block page_content %}
<div class="row mt-3">
	<div class="col-md-12">
		<form action="" method="post">
            {{ form.hidden_tag() }}
            {{ render_hidden_errors(form) }}
            {{ render_field(form.content) }}
            {{ render_field(form.submit) }}
            <a href="{{url_for('user.user_page', user_id=current_user.id)}}" class="btn btn-outline-secondary">돌아가기</a>
        </form>
	</div>
</div>
{% endblock %}
