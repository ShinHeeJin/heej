<div class="modal fade" id="comment-edit-{{comment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">댓글 수정</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form
        action="{{url_for('user.edit_comment', comment_id=comment.id, end_point=end_point, page=pagination.page)}}"
        method="post">
        {{ form.hidden_tag() }}
        {{ render_hidden_errors(form) }}
        <div class="form-group">
          <label class="col-form-label">내용</label>
          {{form.content(value=comment.content)}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">취소</button>
          {{form.submit}}
        </div>
      </form>
    </div>
  </div>
</div>
</div>
