<div class="modal fade" id="comment-delete-{{comment.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">댓글 삭제</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form
        action="{{url_for('user.delete_comment', comment_id=comment.id, end_point=end_point, page=pagination.page)}}"
        method="post">
        <div class="form-group">
          <div>댓글을 삭제하시겠습니까?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-secondary">삭제 </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
